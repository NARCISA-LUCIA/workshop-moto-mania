<div class="main-container">
    <h3>User</h3>
    <button mat-raised-button class="add-user-button" routerLink='/user/create'>
        Add data
    </button>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>
                ID
            </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef>
                First Name
            </th>
            <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>

        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef>
                Last Name
            </th>
            <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef>
                Address
            </th>
            <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>
                Email
            </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef>
                Phone
            </th>
            <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
        </ng-container>


        <ng-container matColumnDef="remove">
            <th mat-header-cell *matHeaderCellDef>
                Remove
            </th>
            <td mat-cell *matCellDef="let element">
                <!--Below another way button show motorcycle-->
                <!-- <button mat-raised-button (click)="openDialog(element)">Show motorcycle</button> -->
                <mat-raised-button class="tooltip" matTooltip="Delete user"><i class="material-icons"
                        (click)="openDialog(element)">delete_forever</i></mat-raised-button>
            </td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef>
                Edit
            </th>
            <td mat-cell *matCellDef="let element" (click)="openEditUser(element)"><button
                    mat-raised-button color="accent">Edit</button><span class="cursor-pointer">
                    {{element.edit}}</span>
                <!--Below 2 ways button show motorcycle-->

                <!-- <mat-raised-button class="tooltip" matTooltip="Delete motorcycle"><i class="material-icons"
            (click)="openDialog(element)">delete_forever</i></mat-raised-button></td> -->
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
