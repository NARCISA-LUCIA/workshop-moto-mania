<div class="box">
    <div class="form-box">
        <h3>Add Event</h3>
        <div class="form" [formGroup]="formControlGroup">
            <mat-form-field class="form-width" appearance="legacy">
                <mat-label>Name</mat-label>
                <input matInput placeholder="" formControlName="name">
                <mat-icon matSuffix>event_available</mat-icon>
            </mat-form-field>
        </div>
        <div class="form" [formGroup]="formControlGroup">
            <mat-form-field class="form-width" appearance="legacy">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="datepicker" formControlName="date">
                <mat-datepicker-toggle matSuffix [for]="datepicker" class="picker-date"></mat-datepicker-toggle>
                <mat-datepicker #datepicker>
                  <mat-datepicker-actions>
                    <button mat-button matDatepickerCancel>Cancel</button>
                    <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
                  </mat-datepicker-actions>
                </mat-datepicker>
            </mat-form-field>
        </div>
        <div class="form" [formGroup]="formControlGroup">
            <mat-form-field class="form-width" appearance="legacy">
                <mat-label>Location</mat-label>
                <input matInput placeholder="" formControlName="location">
                <mat-icon matSuffix>event_available</mat-icon>
            </mat-form-field>
        </div>
        <div class="form" [formGroup]="formControlGroup">
            <mat-form-field class="form-width" appearance="legacy">
                <mat-label>Organizer</mat-label>
                <input matInput placeholder="" formControlName="organizer">
                <mat-icon matSuffix>event_available</mat-icon>
            </mat-form-field>
        </div>

        <div class="button-create">
            <button mat-raised-button color="accent" (click)="createEvent()">Submit New Event</button>
            <button mat-raised-button color="primary" (click)="goBack()">Back</button>
        </div>
    </div>
</div>
