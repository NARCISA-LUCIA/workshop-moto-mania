<div class="main-container">
    <h3>Event</h3>
    <button mat-raised-button class="add-event-button" routerLink='/event/create'>
        Add data
    </button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef> NO. </th>
        <td mat-cell *matCellDef="let element; let i = index">{{i + 1}}</td>
      </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>
   
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef> Location </th>
      <td mat-cell *matCellDef="let element"> {{element.location}} </td>
    </ng-container>

    <ng-container matColumnDef="organizer">
      <th mat-header-cell *matHeaderCellDef> Organizer </th>
      <td mat-cell *matCellDef="let element"> {{element.organizer}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>
          Edit
      </th>
      <td mat-cell *matCellDef="let element" (click)="openEditEvent(element)"><button
              mat-raised-button color="accent">Edit</button><span class="cursor-pointer">
              {{element.edit}}</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef> Remove </th>
        <td mat-cell *matCellDef="let element"> <mat-raised-button class="tooltip" matTooltip="Delete event"><i class="material-icons"
            (click)="openDialog(element)">delete_forever</i></mat-raised-button> </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
