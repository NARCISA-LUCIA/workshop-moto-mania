<div class="main-container">
    <h3>Motorcycle</h3>
    <button mat-raised-button class="add-motorcycle-button" routerLink='/motorcycle/create'>
        Add data
    </button>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>
                ID
            </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="brand">
            <th mat-header-cell *matHeaderCellDef>
                Brand
            </th>
            <td mat-cell *matCellDef="let element"> {{element.brand}} </td>
        </ng-container>

        <ng-container matColumnDef="model">
            <th mat-header-cell *matHeaderCellDef>
                Model
            </th>
            <td mat-cell *matCellDef="let element"> {{element.model}} </td>
        </ng-container>

        <ng-container matColumnDef="color">
            <th mat-header-cell *matHeaderCellDef>
                Color
            </th>
            <td mat-cell *matCellDef="let element"> {{element.color}} </td>
        </ng-container>

        <ng-container matColumnDef="engineCapacity">
            <th mat-header-cell *matHeaderCellDef>
                Engine_capacity
            </th>
            <td mat-cell *matCellDef="let element"> {{element.engineCapacity}} </td>
        </ng-container>

        <ng-container matColumnDef="enginePower">
            <th mat-header-cell *matHeaderCellDef>
                Engine_power
            </th>
            <td mat-cell *matCellDef="let element"> {{element.enginePower}} </td>
        </ng-container>

        <ng-container matColumnDef="fabricationYear">
            <th mat-header-cell *matHeaderCellDef>
                Fabrication_year
            </th>
            <td mat-cell *matCellDef="let element"> {{element.fabricationYear}} </td>
        </ng-container>

        <ng-container matColumnDef="remove">
            <th mat-header-cell *matHeaderCellDef>
                Remove
            </th>
            <td mat-cell *matCellDef="let element">
                <!--Below another way button show motorcycle-->
                <!-- <button mat-raised-button (click)="openDialog(element)">Show motorcycle</button> -->
                <mat-raised-button class="tooltip" matTooltip="Delete motorcycle"><i class="material-icons"
                        (click)="openDialog(element)">delete_forever</i></mat-raised-button>
            </td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef>
                Edit
            </th>
            <td mat-cell *matCellDef="let element" (click)="openDialogEdit(element)"><button
                    mat-raised-button>Edit</button><span class="cursor-pointer">
                    {{element.edit}}</span>
                <!--Below 2 ways button show motorcycle-->

                <!-- <mat-raised-button class="tooltip" matTooltip="Delete motorcycle"><i class="material-icons"
            (click)="openDialog(element)">delete_forever</i></mat-raised-button></td> -->
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
